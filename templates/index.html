<!DOCTYPE HTML>
<html>
<head>
    <title>AI Generated Crochet Pattern</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Noto+Sans+JP:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
</head>

<body>
    <section class="top-banner">
        <h1> </h1>
    </section>

    <section class="banner">
        <img class="logo" src="static/logo.png"/>
    </section>
    <h2> 
<div class="send-box">
    <form id="emit" method="POST" action='#'>
        <input type="text" name="emit_data" id="emit-data" placeholder="Your Idea Here...">
        <input type="submit" value="Send Message">  
    </form>
</div>
        
        <form id="disconnect" method="POST" action="#">
          
        <input type="submit" value="Disconnect Server">
    </form>

    <div class="output-box">
        <form id="log"></form>
    </div>
</body>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {

        namespace = '/test';
        var socket = io(namespace);

        socket.on('connect', function() {
            console.log('Connected to the server.');
         });

        socket.on('error', function(error) {
            console.error('Socket encountered an error:', error);
        });


        socket.on('my_response', function(msg, cb) {
            $('#log').append('<br>' + $('<div/>').text(msg.data).html());
            console.log(msg.product_data)
            if (cb)
                cb();
        });
        $('form#emit').submit(function(event) {
            socket.emit('my_event', {data: $('#emit_data').val()});
            return false;
        });

        $('form#disconnect').submit(function(event) {
            socket.emit('disconnect_request');
            return false;
        });
    });
</script>

</html>
